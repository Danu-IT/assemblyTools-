<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="datecalc">
    <h3 class="head">Калькулятор дат</h3>
    <div class="hiddenBlock hidden">
      <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
      </label>
      <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
      </label>
      <button type="submit">Расчитать промежуток</button>
      <p id="datecalc__result"></p>
    </div>
  </form>
  <div class="timer">
    <h3 class="head">Таймер</h3>
    <div class="hiddenBlock hidden">
      <input placeholder="Введите минуты" id="timer__input" type="text" name="time">
      <button id="timer__btn">Запуск</button>
      <button id="timer__btnStop">Стоп</button>
      <div id="timer__text"></div>
    </div>
  </div>
  <script type="module" src="./js/index.js"></script>
  <script src="node_modules/howler/dist/howler.min.js"></script>
</body>

</html>
